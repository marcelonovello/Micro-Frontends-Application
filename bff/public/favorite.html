<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Layout - Favoritos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <h4>Menu</h4>
            <ul>
                <li><a href="index.html" id="videos-link">Vídeos</a></li>
                <li><a href="favorite.html" id="favorites-link" class="active">Favoritos (<span id="favorites-count">0</span>)</a></li>
            </ul>
        </nav>
        <main class="content">
            <h4>Vídeos Favoritos</h4>
            <div id="favoritesList" class="videos"></div>
        </main>
    </div>
    <script src="script.js" defer></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            renderFavorites(); 

            document.getElementById('favorites-link').classList.add('active');
        });
    </script>
</body>
</html>
